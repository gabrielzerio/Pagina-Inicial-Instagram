<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/celularInstagram.png" alt="" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="img/Instagram_logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="img/fotoRooo.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como alalalal</a>
          <a href="#" class="instagram logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é alalalal?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Se inscreva</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o app</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
